{% extends 'base.html' %}
{% block content %}
<table class="table  table-striped"  style="background-color: powderblue">
<thead style="color: green">
<tr>
    <th>Purpose</th>
    <th>Amount</th>
    <th>Date</th>
</tr>
</thead>
<tbody style="color: yellow">
{% for expense in listexpense %}
<tr>
    <td>{{ expense.purpose }}</td>
    <td>{{ expense.amount }}</td>
    <td>{{ expense.date }}</td>
</tr>
{% endfor %}
</tbody>
</table>
{% endblock %}
